<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let c = parseInt(prompt("nhập nhiệt độ C: "));
            for (; c > 20 || c < 100; ) {
                if (c < 20) {
                    alert("Người dùng hãy tăng nhiệt độ");
                    c = parseInt(prompt("nhập nhiệt độ C: "));
                }
                if (c > 100) {
                    alert("người dùng hãy giảm nhiệt độ");
                    c = parseInt(prompt("nhập nhiệt độ C: "));
                }
            }
            alert("nhiệt độ hiện tại là " + c + "độ C");
        </script>
    </body>
</html>
