<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            count = 0;
            total = 0;
            let dayso = "";
            for (a = 1; ; a++) {
                if (a % 7 == 0) {
                    dayso += a + ",";
                    count++;
                    total += a;
                    if (count == 30) break;
                }
            }
            document.write(" day so " + dayso + " <br> ");
            document.write(" tổng số " + total);
        </script>
    </body>
</html>
